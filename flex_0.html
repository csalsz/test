<!DOCTYPE HTML>

<html>

<head>
  <title>flex_0</title>
  	<style>
		.panel-container {
    		display: flex;
    		flex-direction: row;
    		justify-content: space-around;
    		flex-wrap: nowrap;
    		align-items: stretch;
		}
		.panel-left {
    		flex: none; /* manual resize */
    		width: 200px;
    		background: blue;
		}
		.splitter {
    		flex: none; /* manual resize */
    		width: 100px;
   			background: red;
		}
		.panel-right {
    		flex: 1; /* resizable */
    		background: yellow;
		}
	</style>
</head>

<body>
  <div class="panel-container">
    <nav class="panel-left">
        left
    </nav>
    <div class="splitter">
         splitter
    </div>
    <article class="panel-right">
        right
    </article>
  </div >
</body>

</html>
